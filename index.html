<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة لعبة الكوت - متعددة الجولات مع التاريخ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة لعبة الكوت</h1>
        <h3>الأول إلى 54 يفوز</h3>
        <div class="round-input">
            <label for="roundNumber">رقم الجولة:</label>
            <input type="number" id="roundNumber" min="1" value="1" readonly>
        </div>
        <div class="round-input">
            <label for="teamARound">   لنا:</label>
            <input type="number" id="teamARound" min="0">
        </div>
        <div class="round-input">
            <label for="teamBRound">   لهم:</label>
            <input type="number" id="teamBRound" min="0">
        </div>
        <button onclick="addRound()">إضافة الجولة</button>
        <button onclick="undoLastRound()">التراجع عن الجولة الأخيرة</button>
        <div class="totals">
            <h3>النقاط الإجمالية</h3>
            <p> لنا: <span id="teamATotal">0</span></p>
            <p> لهم: <span id="teamBTotal">0</span></p>
        </div>
        <div class="round-history">
            <h3>تاريخ الجولات</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>الجولة</th>
                        <th> لنا</th>
                        <th> لهم</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم إضافة الصفوف ديناميكياً -->
                </tbody>
            </table>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
