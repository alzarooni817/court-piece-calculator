<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة لعبة الكوت - متعددة الجولات مع التاريخ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>سجل كوت بوسته</h1>
        <div class="totals">
            <div class="scores">
                <p> لنا: <span id="teamATotal">0</span></p>
                <p> لهم: <span id="teamBTotal">0</span></p>
            </div>
        </div>
        <div class="round-input">
            <div class="points-buttons-container">
                <div class="team-container">
                    <div id="points-buttons-teamA" class="points-buttons">
                        <button onclick="setPointsAndAddRound(5, 'A')">5</button>
                        <button onclick="setPointsAndAddRound(6, 'A')">6</button>
                        <button onclick="setPointsAndAddRound(7, 'A')">7</button>
                        <button onclick="setPointsAndAddRound(8, 'A')">8</button>
                        <button onclick="setPointsAndAddRound(12, 'A')">12</button>
                        <button onclick="setPointsAndAddRound(14, 'A')">14</button>
                        <button onclick="setPointsAndAddRound(16, 'A')">16</button>
                        <button onclick="setPointsAndAddRound(54, 'A')">54</button>
                    </div>
                </div>
                <div class="team-container">
                    <div id="points-buttons-teamB" class="points-buttons">
                        <button onclick="setPointsAndAddRound(5, 'B')">5</button>
                        <button onclick="setPointsAndAddRound(6, 'B')">6</button>
                        <button onclick="setPointsAndAddRound(7, 'B')">7</button>
                        <button onclick="setPointsAndAddRound(8, 'B')">8</button>
                        <button onclick="setPointsAndAddRound(12, 'B')">12</button>
                        <button onclick="setPointsAndAddRound(14, 'B')">14</button>
                        <button onclick="setPointsAndAddRound(16, 'B')">16</button>
                        <button onclick="setPointsAndAddRound(54, 'B')">54</button>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="undoLastRound()">تراجع</button>
        <button onclick="resetGame()">لعبة جديدة</button>
        <div class="round-history">
            <h3>تاريخ الجولات</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>الجولة</th>
                        <th> لنا</th>
                        <th> لهم</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم إضافة الصفوف ديناميكياً -->
                </tbody>
            </table>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
